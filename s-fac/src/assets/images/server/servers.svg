      <circle class="status-led led-2" cx="125" cy="18" r="5" fill="#00ff00"/>
      <circle class="status-led led-3" cx="140" cy="18" r="5" fill="#00ff00"/>

      <!-- Square Power Button (moved left slightly) -->
